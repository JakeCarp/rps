<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="container-fluid bg-primary text-center">
        <h2>ROCK PAPER SCISSORSS</h2>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="card-title">Make your choice</h4>
                        <button onclick="thing('rock')" class="btn btn-primary">Rock</button>
                        <button onclick="thing('paper')" class="btn btn-primary">Paper</button>
                        <button onclick="thing('scissors')" class="btn btn-primary">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="card-title">CPU Choice</h4>
                        <h5 id="cpuChoice"></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
